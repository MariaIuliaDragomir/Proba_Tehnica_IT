<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef IT - Înregistrare</title>
    <link rel="stylesheet" href="style_sign-up.css">
</head>
<body>
    <header class="navbar">
        <h1><img src="Group 89.png" style="width: 123px; height: 63.4px; top: 17px; left: 56px;"></h1>
        <nav>
            <a href="retete.html">Recipes</a>
            <a href="add-recipe.html">Add Recipe</a>
        </nav>
        <div class="auth-buttons">
            <a href="sign-in.html">
            <button class="login-btn">Login</button>
            </a>
            <a href="sign-up.html">
            <button class="register-btn">Register</button>
            </a>
        </div>
    </header>
    <main class="signup-container">
        <div class="signup-form">
            <h1>Hai, fă foamea cu noi!</h1>
            <form action="register.php" method="POST">
                <div class="form-group">
                    <img src="person.png">
                    <label for="full-name">Full name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <img src="phone.png">
                    <label for="telephone">Telephone</label>
                    <input type="tel" id="telephone" nume="telephone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <img src="Group.png">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <img src="password.png">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <img src="password.png">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                </div>
                <button type="submit" class="signup-btn">Sign up</button>
            </form>
        </div>
        <div class="decorative-bg"></div>
    </main>
</body>
</html>
