<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefIt Login</title>
    <link rel="stylesheet" href="style_sign-in.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1><img src="Group 89.png" style="width: 123px; height: 63.4px; top: 17px; left: 56px;"></h1>
        </div>
        <nav class="nav">
            <a href="retete.html">Recipes</a>
            <a href="add-recipe.html">Add Recipe</a>
        </nav>
        <div class="auth-buttons">
            <a href="sign-in.html">
            <button class="login-btn1">Login</button>
            </a>
            <a href="sign-up.html">
            <button class="register-btn">Register</button>
            </a>
        </div>
    </header>
    <main>
        <div class="login-container">
            <h2>Loghează-te, chiorăie mațele!</h2>
            <form>
                <div class="form-group">
                    <label for="email">
                        <img src="Group.png" alt="Email"> E-mail
                    </label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">
                        <img src="password.png" alt="Password"> Password
                    </label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="login-btn">Log in</button>
                <a href="forgot_password.html" class="forgot-password">Forgot password</a>
            </form>
        </div>
    </main>
    <script src="script_login.js"></script>
</body>
</html>
