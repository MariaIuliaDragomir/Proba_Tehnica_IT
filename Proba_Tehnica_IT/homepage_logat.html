<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef IT Homepage</title>
    <link rel="stylesheet" href="style_homepage-logat.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1><img src="Group 89.png" style="width: 123px; height: 63.4px; top: 17px; left: 56px;"></h1>
        </div>
        <nav class="nav">
            <a href="retete.html">Recipes</a>
            <a href="add-recipe.html">Add Recipe</a>
        </nav>
        <div class="auth-buttons">
        <a href="profil.html">
            <button class="profile-btn">Profile</button>
        </a>
        </div>
    </header>

    <main>
        <section class="chef">
            <img src="logo.png" alt="Chef IT Logo">
        </section>

        <section class="top-rated-recipes">
            <h2>Top rated recipes</h2>
            <div class="recipes-container">

                <div class="recipe-card">
                    <img src="supa_la_plic.png" alt="Soup">
                    <div class="recipe-details">
                    <h3>Supă la plic</h3>
                    <p>★★★★★</p>
                    <p><strong>Author:</strong> Mari</p>
                    </div>
                </div>

                <div class="recipe-card">
                    <img src="pateu.png" alt="Bread">
                    <h3>Pâine cu pateu</h3>
                    <p>★★★★★</p>
                    <p><strong>Author:</strong> Croi</p>
                </div>

                <div class="recipe-card">
                    <img src="fries.png" alt="Fries">
                    <h3>Cartofi prăjiți</h3>
                    <p>★★★★★</p>
                    <p><strong>Author:</strong> Edi</p>
                </div>
            </div>
        </section>

        <section class="contact-us">
            <h2>Contact us</h2>
            <form>
                <div class="form-group">
                     <div class="input-group">
                         <input type="text" placeholder="First Name">
                         <input type="text" placeholder="Last Name">
                         <input type="email" placeholder="Email">
                     </div>
                <div class="message-group">
                    <textarea placeholder="Message"></textarea>
                </div>
                 </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#"><img src="Vector.png"></a>
            <a href="#"><img src="Vector (1).png"></a>
            <a href="#"><img src="Vector (2).png"></a>
            <a href="#"><img src="Vector (3).png"></a>
        </div>
    </footer>
</body>
</html>
